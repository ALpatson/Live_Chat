<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ room }} - Smart Chat</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --navbar-bg: #075E54;
            --navbar-text: #ffffff;
            --message-own-bg: #075E54;
            --message-own-text: #ffffff;
            --message-other-bg: #e9ecef;
            --message-other-text: #333333;
            --border-color: #dddddd;
            --input-bg: #ffffff;
            --input-border: #dddddd;
            --button-bg: #075E54;
            --button-hover: #064d47;
        }

        html.dark-mode {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --navbar-bg: #0a3f35;
            --navbar-text: #ffffff;
            --message-own-bg: #075E54;
            --message-own-text: #ffffff;
            --message-other-bg: #3d3d3d;
            --message-other-text: #e0e0e0;
            --border-color: #444444;
            --input-bg: #2d2d2d;
            --input-border: #444444;
            --button-bg: #075E54;
            --button-hover: #064d47;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background-color: var(--navbar-bg);
            color: var(--navbar-text);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar h2 {
            margin: 0;
            text-transform: capitalize;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--navbar-text);
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .logout-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #ff5252;
        }

        .requests-indicator {
            background-color: #ffc107;
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(255, 193, 7, 0);
            }
        }

        .requests-indicator:hover {
            background-color: #ffb300;
            transform: scale(1.05);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-secondary);
        }

        .messages-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            justify-content: flex-end;
        }

        .message.other {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.own .message-content {
            background-color: var(--message-own-bg);
            color: var(--message-own-text);
            border-bottom-right-radius: 0;
        }

        .message.other .message-content {
            background-color: var(--message-other-bg);
            color: var(--message-other-text);
            border-bottom-left-radius: 0;
        }

        .message-text {
            margin: 0;
            font-size: 14px;
        }

        .message-time {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .sender-name {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .input-area {
            background-color: var(--bg-primary);
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .input-form {
            display: flex;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        #message {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--input-border);
            border-radius: 20px;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            background-color: var(--input-bg);
            color: var(--text-primary);
            transition: border-color 0.3s, background-color 0.3s;
        }

        #message:focus {
            outline: none;
            border-color: var(--button-bg);
            box-shadow: 0 0 0 2px rgba(7, 94, 84, 0.1);
        }

        button[type="submit"] {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: var(--button-hover);
        }

        .back-link {
            color: var(--navbar-text);
            text-decoration: none;
            padding: 8px 15px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: rgba(255,255,255,0.3);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="{% url 'rooms' %}" class="back-link">‚Üê Back</a>
            <h2>{{ room }}</h2>
        </div>
        <div class="nav-right">
            {% if room_details.creator == user and pending_count > 0 %}
                <a href="{% url 'room_requests' room %}" class="requests-indicator">
                    üì¨ {{ pending_count }} Pending
                </a>
            {% endif %}
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">üåô</button>
            <a href="{% url 'logout' %}">
                <button class="logout-btn">Logout</button>
            </a>
        </div>
    </div>

    {% if messages %}
    <div style="max-width: 800px; margin: 0 auto; padding: 15px 20px;">
        {% for message in messages %}
            <div style="padding: 12px 15px; margin: 10px 0; border-radius: 5px; {% if 'success' in message.tags %}background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="chat-container">
        <div class="messages-display" id="display">
            <!-- Messages will be loaded here -->
        </div>
    </div>

    <div class="input-area">
        <form class="input-form" id="post-form">
            {% csrf_token %}
            <input type="hidden" name="room_id" id="room_id" value="{{ room_details.id }}"/>
            <textarea name="message" id="message" placeholder="Type a message..." required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // Theme toggle functionality
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
                updateThemeButton();
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeButton();
        }

        function updateThemeButton() {
            const button = document.querySelector('.theme-toggle');
            const isDark = document.documentElement.classList.contains('dark-mode');
            button.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // Initialize theme on page load
        initTheme();

        const currentUsername = "{{ username }}";
        const roomName = "{{ room }}";
        const roomId = document.getElementById('room_id').value;
        let lastMessageCount = 0;

        // Update pending count every 2 seconds
        function updatePendingCount() {
            $.ajax({
                type: 'GET',
                url: `/get-pending-count/${roomName}/`,
                success: function(response) {
                    const requestsIndicator = document.querySelector('.requests-indicator');
                    
                    if (response.count > 0) {
                        if (!requestsIndicator) {
                            // Create the indicator if it doesn't exist
                            location.reload();
                        } else {
                            requestsIndicator.textContent = 'üì¨ ' + response.count + ' Pending';
                        }
                    } else {
                        // Remove indicator if no pending requests
                        if (requestsIndicator) {
                            requestsIndicator.remove();
                        }
                    }
                }
            });
        }

        // Update pending count every 2 seconds
        setInterval(updatePendingCount, 2000);

        // Load messages initially and auto-refresh
        function loadMessages() {
            $.ajax({
                type: 'GET',
                url: `/getMessages/${roomName}/`,
                success: function(response) {
                    const display = document.getElementById('display');
                    const shouldScroll = display.scrollHeight - display.scrollTop <= display.clientHeight + 100;
                    
                    // Only update if there are new messages
                    if (response.messages.length !== lastMessageCount) {
                        lastMessageCount = response.messages.length;
                        display.innerHTML = '';
                        
                        response.messages.forEach(function(msg) {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = msg.user === currentUsername ? 'message own' : 'message other';
                            
                            let html = '<div class="message-content">';
                            
                            if (msg.user !== currentUsername) {
                                html += `<div class="sender-name">${msg.user}</div>`;
                            }
                            
                            html += `<p class="message-text">${msg.value}</p>`;
                            html += `<div class="message-time">${msg.date}</div>`;
                            html += '</div>';
                            
                            messageDiv.innerHTML = html;
                            display.appendChild(messageDiv);
                        });
                    }
                    
                    if (shouldScroll) {
                        display.scrollTop = display.scrollHeight;
                    }
                },
                error: function() {
                    console.log('Error loading messages');
                }
            });
        }

        // Load messages every 500ms instead of 1 second for better responsiveness
        setInterval(loadMessages, 500);
        loadMessages(); // Load immediately on page load

        // Send message
        document.getElementById('post-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const messageInput = document.getElementById('message');
            const messageContent = messageInput.value.trim();
            
            if (!messageContent) return;
            
            $.ajax({
                type: 'POST',
                url: '/send',
                data: {
                    room_id: roomId,
                    message: messageContent,
                    csrfmiddlewaretoken: document.querySelector('[name=csrfmiddlewaretoken]').value,
                },
                success: function(data) {
                    messageInput.value = '';
                    messageInput.focus();
                    loadMessages(); // Reload messages immediately after sending
                },
                error: function(error) {
                    console.log('Error sending message');
                }
            });
        });

        // Auto-scroll to bottom on load
        window.addEventListener('load', function() {
            const display = document.getElementById('display');
            display.scrollTop = display.scrollHeight;
        });
    </script>
</body>
</html>
